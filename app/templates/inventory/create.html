<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Agregar nuevo ítem al inventario</h1>

    <form action="/inventory" method="post" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="mac_address" class="form-label">MAC Address</label>
        <input type="text" name="mac_address" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="serial_number" class="form-label">Serial</label>
        <input type="text" name="serial_number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="manufacturer" class="form-label">Fabricante</label>
        <input type="text" name="manufacturer" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea name="description" rows="3" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Crear</button>
      <a href="/inventory" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
