<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="bg-white p-4 rounded shadow-sm">
      <h1 class="mb-4 text-success">✅ Ítem creado exitosamente</h1>

      <ul class="list-group mb-4">
        <li class="list-group-item"><strong>ID:</strong> {{ item.id }}</li>
        <li class="list-group-item"><strong>Nombre:</strong> {{ item.name }}</li>
        <li class="list-group-item"><strong>Precio:</strong> {{ item.price }}</li>
        <li class="list-group-item"><strong>MAC Address:</strong> {{ item.mac_address }}</li>
        <li class="list-group-item"><strong>Serial:</strong> {{ item.serial_number }}</li>
        <li class="list-group-item"><strong>Fabricante:</strong> {{ item.manufacturer }}</li>
        <li class="list-group-item"><strong>Descripción:</strong> {{ item.description }}</li>
      </ul>

      <a href="/inventory" class="btn btn-secondary">← Volver al listado</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
